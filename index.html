    $('body').scrollspy({ target: '.navbar-fixed-top' })

</script>
<script>
    var summary = "Front-End Developer with good knowledge of Front-End, Back-End Technologies; interested in React JS, Node JS and develop user-friendly web, mobile application; devoted to functional programming."
    var positions = "Front-End Developer - Full-Stack Developer - JS Developer"
    var aboutMe = document.getElementById("aboutMe");
    window.onload = function(){
        printText(summary,"summary")
        printText(positions,"positions")
        setInterval(function(){
            if(aboutMe.classList.contains("left")){
                aboutMe.classList.remove("left");
            }else {
            aboutMe.classList.add("left")
            }
        },3000)
    }
    function printText(text,id){
        var index = 0;
        var target = setInterval(function(){
            if (index == text.length-1){
                clearInterval(target);
            }
            document.getElementById(id).innerHTML += text[index];
            index++;
        }, 50)
    }
</script>
<script>
    var contact = document.getElementById("contact");
    var open = document.getElementById("open");
    var close = document.getElementById("close");
    var sendMessIcon = document.getElementById("sendMessIcon");
    var messageContainer = document.getElementById("message-container");
function openInfo(){
    open.style.opacity = "0";
    close.style.opacity = "1";
    sendMessIcon.style.opacity = "1";
    contact.style.height = "487px"
}
function closeInfo(){
    open.style.opacity = "1";
    close.style.opacity = "0";
    sendMessIcon.style.opacity = "0";
    contact.style.height = "130px"
}
function showMessContainer(){
    messageContainer.classList.add("active");
}
function sendMess(){
    messageContainer.classList.remove("active");
    alert("Message sent successful!")
}
function cancelMess(){
    messageContainer.classList.remove("active");
}

</script>
